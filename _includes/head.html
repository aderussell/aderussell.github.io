<head>
    <meta charset="utf-8">
        
    <meta name="keywords" content="adrian, russell, iOS, Mac, OS X, software, programming, objective-c, uk, plymouth">
        
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title %}Adrian Russell - {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="shortcut icon" href="{{ "favicon.ico" | prepend: site.baseurl }}" />


    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/stylesheets/main.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/stylesheets/highlight.min.css" | prepend: site.baseurl }}">

	{% if page.css %}
     <link rel="stylesheet" href="{{ page.css }}">
    {% endif %}

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="{{ "/scripts/main.min.js" | prepend: site.baseurl }}"></script>

    {% include google_analytics.html %}

</head>
