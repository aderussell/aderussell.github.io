<header class="site-header">

  <div class="wrap">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav">
          <ul>
        {% for node in site.pages %}
            {% if node.title %}<li><a {% if page.url contains node.url %}class="nav-current"{% endif %} href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a></li>{% endif %}
        {% endfor %}
        </ul>
    </nav>

  </div>

</header>
